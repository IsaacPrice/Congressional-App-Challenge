<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script defer src="../static/script.js"></script>
    <title>MindfulMuscle</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='content/icon.png') }}">

</head>
<body>
    <header>
        <a class="x-large" href="{{ url_for('index') }}">MindfulMuscle</a>
        <div>
            {% if 'user_id' in session %}
                <a href="{{ url_for('dashboard')}}">Dashboard</a>
                <a href="{{ url_for('add')}}">Add</a>
                <a href="{{ url_for('profile')}}">Profile</a>
            {% else %} 
                <a href="{{ url_for('register')}}">Sign Up</a>
                <a href="{{ url_for('login') }}">Log In</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>
