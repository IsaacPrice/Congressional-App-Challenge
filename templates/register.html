{% extends "layout.html" %}

{% block content %}

    <div class="dividereighth"></div>
    <h1>Sign Up</h1>
    <form action="/register" method="post">
        <label>Username:</label>
        <input type="text" rows="30" placeholder="JohnDoe98" name="username" autocomplete="off" required>
        <label>Password:</label>
        <input type="password" rows="30" name="password" required>
        <label>Re-type Password:</label>
        <input type="password" rows="30" name="password" required>
        <button action="submit">Submit</button>
    </form>

{% endblock %}
